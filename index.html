<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Tabel Pembayaran Kontrakan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2ecc71;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .belum {
      color: rgb(255, 0, 0);
      font-weight: bold;
    }

    .belum {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Rekap Pembayaran Biaya Kontrakan</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Penyewa</th>
        <th>Tanggal Pembayaran</th>
        <th>Jumlah Dibayar</th>
        <th>Status</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Wahyu ichsan syahputra</td>
        <td>05-08-2025</td>
        <td>Rp3.500.000</td>
        <td class="Belum">Belum Lunas</td>
        <td>wajib bayar dengn waktu yang sudah di tentukan</td>
      </tr>
      <tr>
        <td>2</td>
        <td>-</td>
        <td>-</td>
        <td>Rp0</td>
        <td class="belum">Belum Lunas</td>
        <td>Bulan Agustus</td>
      </tr>
      <tr>
        <td>3</td>
        <td>-</td>
        <td></td>
        <td></td>
        <td /td>
        <td></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
